<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h2>To-Do List</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="What do you have planned?" />
                <button id="add-task-btn">ADD TASK</button>
            </div>
        <div class="task-list">
                <h2>TASKS</h2>
                <div id="tasks">
                    <div class="task">
                        <input type="text" class="text" value="Complete week3 task" readonly />
                        <button class="edit">EDIT</button>
                        <button class="delete">DEL</button>
                    </div>
                    
                </div>
            </div> 
        </div>
    </div>
<script src="main.js"> </script>
</body>
</html>
